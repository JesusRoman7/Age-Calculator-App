<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
  <main>
    <div class="card">
      <h1>Age Calculator</h1>
      <form class=" formulario contenedor">
        <div class="inputsAge">
          <div class="inputsAge__day">
            <label class="inputText">Day</label>
            <input name="day" class="inputBox day" type="text" placeholder="DD">
          </div>
          <div class="inputsAge__month">
            <label class="inputText">Month</label>
            <input name="month" class="inputBox month" type="text" placeholder="MM">
          </div>
          <div class="inputsAge__year">
            <label class="inputText">Year</label>
            <input name="year" class="inputBox year" type="text" placeholder="YYYY">
          </div>
        </div>
        <div class="buttonSubmit">
          <hr> <!-- esto es para poner la raya -->
          <button class="buttonSubmit__styles" type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
              
          </button>
        </div>
        <div class="resultado contenedor">
          <div class="resultado__container">
            <span class="resultado__container__text yearResult">-- </span><p class="resultado__container__p">years</p>
          </div>

          <div class="resultado__container">
            <span class="resultado__container__text monthResult">-- </span><p class="resultado__container__p">months</p>
          </div>

          <div class="resultado__container">
            <span class="resultado__container__text dayResult">-- </span><p class="resultado__container__p">days</p>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
